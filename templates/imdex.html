<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей</title>
</head>
<body>
    <h1>Генератор паролей</h1>
    <form method="post">
        <label for="length">Длина пароля:</label>
        <input type="number" id="length" name="length" value="12" min="4" max="50" required>
        <br>
        <label>
            <input type="checkbox" name="digits" checked>
            Использовать цифры
        </label>
        <br>
        <label>
            <input type="checkbox" name="specials" checked>
            Использовать спецсимволы
        </label>
        <br>
        <button type="submit">Сгенерировать</button>
    </form>
    {% if password %}
        <h2>Ваш пароль:</h2>
        <p><strong>{{ password }}</strong></p>
    {% endif %}
</body>
</html>
